<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOOMSEEK - Transformer Inspection Robot Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #00d4ff;
      --secondary-color: #ff6b35;
      --danger-color: #ff3838;
      --success-color: #00ff88;
      --warning-color: #ffaa00;
      --bg-primary: #0a0e1a;
      --bg-secondary: #141824;
      --bg-tertiary: #1e2433;
      --text-primary: #ffffff;
      --text-secondary: #a0a8b8;
      --border-color: #2a3244;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1419 100%);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header - Transparent Overlay */
    .header {
      background: transparent;
      border-bottom: none;
      padding: 8px 15px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .header-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .emergency-stop {
      padding: 6px 14px;
      background: rgba(255, 56, 56, 0.8);
      border: 1px solid rgba(255, 56, 56, 0.6);
      border-radius: 5px;
      color: white;
      font-weight: 600;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 56, 56, 0.3);
      backdrop-filter: blur(10px);
    }

    .emergency-stop:hover {
      background: rgba(255, 56, 56, 0.95);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 56, 56, 0.5);
    }

    .controls-toggle {
      padding: 6px 14px;
      background: rgba(0, 212, 255, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.6);
      border-radius: 5px;
      color: white;
      font-weight: 600;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .controls-toggle:hover {
      background: rgba(0, 212, 255, 0.95);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
    }

    /* Full Background Camera */
    .camera-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      z-index: 1;
    }

    .camera-view {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .camera-view iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .camera-label {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 10px;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .camera-label-separator {
      width: 1px;
      height: 14px;
      background: var(--primary-color);
      opacity: 0.5;
    }

    .doomseek-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      opacity: 0.8;
    }

    .doomseek-badge-icon {
      width: 14px;
      height: 14px;
      border-radius: 2px;
      overflow: hidden;
    }

    .doomseek-badge-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .doomseek-badge-text {
      font-size: 8px;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 0.5px;
    }

    .recording-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      display: none;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      background: rgba(255, 0, 0, 0.9);
      border-radius: 15px;
      font-size: 10px;
      font-weight: 600;
      z-index: 10;
    }

    .recording-indicator.active {
      display: flex;
    }

    .rec-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Small Camera - Bottom Left Overlay (Resizable) */
    .secondary-camera-overlay {
      position: fixed;
      bottom: 15px;
      left: 15px;
      width: 280px;
      height: 180px;
      min-width: 180px;
      min-height: 110px;
      max-width: 500px;
      max-height: 350px;
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid var(--primary-color);
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
      z-index: 50;
      resize: both;
    }

    .secondary-camera-overlay::after {
      content: '⋰';
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 12px;
      color: var(--primary-color);
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    .secondary-camera-overlay .camera-view {
      height: 100%;
    }

    .secondary-camera-overlay .camera-label {
      position: absolute;
      top: 6px;
      left: 6px;
      padding: 3px 8px;
      font-size: 9px;
      display: flex;
      align-items: center;
    }

    .secondary-camera-overlay .recording-indicator {
      top: 6px;
      right: 6px;
      padding: 3px 8px;
      font-size: 9px;
    }

    .swap-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: var(--primary-color);
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 9px;
      color: var(--bg-primary);
      transition: all 0.3s ease;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.5);
    }

    .swap-btn:hover {
      background: #00b8e6;
      transform: scale(1.05);
    }

    /* Forward Direction Arrow */
    .forward-arrow {
      position: absolute;
      top: 50px;
      left: 12px;
      z-index: 10;
      opacity: 0.8;
      pointer-events: none;
      animation: arrowPulse 2s ease-in-out infinite;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--warning-color);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Forward arrow in main camera view */
    #main-camera-view .forward-arrow {
      top: 50px;
    }

    /* Forward arrow in secondary camera view */
    .secondary-camera-overlay .forward-arrow {
      top: 35px;
    }

    @keyframes arrowPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .forward-arrow-icon {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 14px solid var(--warning-color);
      filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.6));
    }

    .forward-arrow-label {
      color: var(--warning-color);
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
    }

    /* Bottom Right Info Cluster - Horizontal Layout */
    .bottom-right-cluster {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: row;
      gap: 8px;
      z-index: 50;
      align-items: flex-end;
    }

    /* Controller Input - Ultra Compact with System Status - RESIZABLE */
    .controller-compact {
      background: rgba(30, 36, 51, 0.95);
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 7px;
      line-height: 1.1;
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
      width: 350px;
      height: 45px;
      max-width: 600px;
      min-width: 200px;
      min-height: 30px;
      max-height: 120px;
      resize: both;
      overflow: hidden;
      position: relative;
    }

    .controller-compact::after {
      content: '⋰';
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 12px;
      color: var(--secondary-color);
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    .controller-compact .controller-row {
      white-space: normal;
      margin-bottom: 3px;
      word-break: break-word;
    }

    .controller-compact .controller-label {
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 6px;
      display: inline;
      margin-right: 6px;
    }

    .controller-compact .controller-value {
      color: #e0e0e0;
      font-weight: 600;
      font-size: 6px;
      font-family: 'Courier New', monospace;
      display: inline;
    }

    .controller-compact .system-status-row {
      white-space: normal;
      border-top: 1px solid var(--border-color);
      padding-top: 3px;
      margin-top: 2px;
      word-break: break-word;
    }

    .controller-compact .system-label {
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 6px;
      display: inline;
      margin-right: 6px;
    }

    .controller-compact .system-value {
      color: #e0e0e0;
      font-weight: 600;
      font-size: 6px;
      font-family: 'Courier New', monospace;
      display: inline;
    }

    /* IMU Data - Ultra Compact Box - RESIZABLE */
    .imu-compact {
      background: rgba(30, 36, 51, 0.95);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      padding: 5px 8px;
      font-size: 7px;
      line-height: 1.1;
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
      width: 130px;
      height: 85px;
      min-width: 85px;
      max-width: 250px;
      min-height: 60px;
      max-height: 180px;
      resize: both;
      overflow: hidden;
      position: relative;
    }

    .imu-compact::after {
      content: '⋰';
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 12px;
      color: var(--primary-color);
      opacity: 0.5;
      pointer-events: none;
      z-index: 1;
    }

    .imu-compact .imu-title {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 6px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 3px;
      text-align: center;
      border-bottom: 1px solid var(--primary-color);
      padding-bottom: 2px;
    }

    .imu-compact .imu-row {
      display: flex;
      justify-content: space-between;
      margin: 1px 0;
      color: #e0e0e0;
    }

    .imu-compact .imu-label {
      color: #8a9ba8;
      font-weight: 600;
      font-size: 6px;
    }

    .imu-compact .imu-value {
      color: var(--success-color);
      font-weight: 600;
      font-size: 6px;
      font-family: 'Courier New', monospace;
    }

    /* Controls Dropdown Menu - More Compact */
    .controls-dropdown {
      position: fixed;
      top: 0;
      right: -340px;
      width: 320px;
      max-height: 100vh;
      background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      border-left: 2px solid var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      box-shadow: -5px 5px 20px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
      z-index: 90;
      overflow-y: auto;
      padding: 50px 10px 10px 10px;
      border-bottom-left-radius: 8px;
    }

    .controls-dropdown.open {
      right: 0;
    }

    .mission-timer {
      background: var(--bg-tertiary);
      padding: 6px 8px;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border-color);
    }

    .timer-label {
      font-size: 9px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .timer-display {
      font-size: 14px;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      color: var(--primary-color);
    }

    .control-section {
      background: var(--bg-tertiary);
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid var(--border-color);
    }

    .control-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
      background: var(--bg-primary);
      padding: 3px;
      border-radius: 4px;
    }

    .tab-btn {
      flex: 1;
      padding: 5px;
      background: transparent;
      border: none;
      border-radius: 3px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 10px;
      font-weight: 500;
    }

    .tab-btn.active {
      background: var(--primary-color);
      color: var(--text-primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .control-btn {
      padding: 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    .control-btn:hover {
      background: var(--primary-color);
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .control-icon {
      font-size: 16px;
      margin-bottom: 3px;
    }

    .speed-control {
      margin-top: 8px;
    }

    .speed-slider {
      width: 100%;
      height: 5px;
      border-radius: 3px;
      background: var(--bg-primary);
      outline: none;
      -webkit-appearance: none;
    }

    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
    }

    .speed-display {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 10px;
      color: var(--text-secondary);
    }

    .camera-controls-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .camera-action-btns {
      display: flex;
      gap: 4px;
    }

    .camera-btn {
      padding: 4px 8px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 3px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 9px;
    }

    .camera-btn:hover {
      background: var(--primary-color);
      color: var(--text-primary);
      border-color: var(--primary-color);
    }

    .recording-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 6px;
      margin-bottom: 5px;
      transition: all 0.3s;
    }

    .recording-item:hover {
      border-color: var(--primary-color);
      background: rgba(0, 212, 255, 0.1);
    }

    .recording-name {
      font-weight: 600;
      margin-bottom: 2px;
      font-size: 10px;
    }

    .recording-details {
      font-size: 8px;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .recording-actions {
      display: flex;
      gap: 3px;
    }

    .recording-btn {
      padding: 3px 6px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 3px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 9px;
      flex: 1;
      text-align: center;
    }

    .recording-btn:hover {
      background: var(--primary-color);
      color: var(--text-primary);
      border-color: var(--primary-color);
    }

    .recording-btn.delete {
      background: var(--danger-color);
      border-color: var(--danger-color);
      color: white;
    }

    .recording-btn.delete:hover {
      background: #ff5555;
    }

    /* Download Progress Modal */
    #download-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      backdrop-filter: blur(5px);
    }

    .download-modal-content {
      background: var(--bg-secondary);
      border: 2px solid var(--primary-color);
      border-radius: 16px;
      padding: 30px;
      min-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.4);
    }

    .download-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .download-icon {
      font-size: 32px;
    }

    .progress-container {
      position: relative;
      width: 100%;
      height: 30px;
      background: var(--bg-tertiary);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      font-size: 14px;
      color: var(--text-primary);
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }

    .download-stats {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text-secondary);
      font-family: 'Courier New', monospace;
    }

    .download-stats span {
      padding: 5px 10px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    /* Flash animation */
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Scrollbar Styling */
    .controls-dropdown::-webkit-scrollbar {
      width: 5px;
    }

    .controls-dropdown::-webkit-scrollbar-track {
      background: var(--bg-primary);
      border-radius: 3px;
    }

    .controls-dropdown::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 3px;
    }

    .controls-dropdown::-webkit-scrollbar-thumb:hover {
      background: #00b8e6;
    }
  </style>
  <script src="https://unpkg.com/streamsaver@2.0.5/StreamSaver.min.js"></script>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-controls">
      <button class="emergency-stop" onclick="emergencyStop()">⚠ E-STOP</button>
      <button class="controls-toggle" onclick="toggleControls()">☰ CONTROLS</button>
    </div>
  </div>

  <!-- Full Background Camera -->
  <div class="camera-background">
    <div class="camera-view" id="main-camera-view">
      <iframe src="http://192.168.8.103:8889/webrtc/camB" id="main-iframe"></iframe>
      <div class="camera-label" id="main-cam-label">
        <span>Inspection Camera</span>
        <div class="camera-label-separator"></div>
        <div class="doomseek-badge">
          <div class="doomseek-badge-icon">
            <img src="86fa564b-cb9d-4137-98f3-51caed427677.jfif" alt="DOOMSEEK">
          </div>
          <span class="doomseek-badge-text">DOOMSEEK</span>
        </div>
      </div>
      <div class="recording-indicator" id="main-recording">
        <div class="rec-dot"></div>
        <span>REC</span>
      </div>
    </div>
  </div>

  <!-- Small Secondary Camera Overlay (Bottom Left) -->
  <div class="secondary-camera-overlay">
    <div class="camera-view">
      <iframe src="http://192.168.8.103:8889/webrtc/camA" id="secondary-iframe"></iframe>
    </div>
    <div class="camera-label" id="secondary-cam-label">Driving Camera</div>
    <div class="recording-indicator" id="secondary-recording">
      <div class="rec-dot"></div>
      <span>REC</span>
    </div>
    <div class="forward-arrow">
      <div class="forward-arrow-icon"></div>
      <span class="forward-arrow-label">FORWARD</span>
    </div>
    <button class="swap-btn" onclick="swapCameras()">⇄ SWAP</button>
  </div>

  <!-- Bottom Right Info Cluster -->
  <div class="bottom-right-cluster">
    <!-- Controller Input + System Status - Compact Box (LEFT) -->
    <div class="controller-compact">
      <div class="controller-row">
        <span class="controller-label">CONTROLLER:</span>
        <span class="controller-value" id="input-entry">Waiting for inputs...</span>
      </div>
      <div class="system-status-row">
        <span class="system-label">SYSTEM:</span>
        <span class="system-value" id="system-entry">System ready - DOOMSEEK online</span>
      </div>
    </div>

    <!-- IMU Data Compact (RIGHT) -->
    <div class="imu-compact">
      <div class="imu-title">IMU</div>
      <div class="imu-row">
        <span class="imu-label">Pitch:</span>
        <span class="imu-value" id="pitch">0.0°</span>
      </div>
      <div class="imu-row">
        <span class="imu-label">Roll:</span>

  <script>
    // Timer functionality
    let startTime = Date.now();
    function updateTimer() {
      const elapsed = Date.now() - startTime;
      const hours = Math.floor(elapsed / 3600000).toString().padStart(2, '0');
      const minutes = Math.floor((elapsed % 3600000) / 60000).toString().padStart(2, '0');
      const seconds = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTimer, 1000);

    // Toggle controls dropdown
    function toggleControls() {
      document.getElementById('controlsDropdown').classList.toggle('open');
    }

    // Tab switching
    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-btn');
      tabs.forEach(tab => tab.style.display = 'none');
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabName).style.display = 'block';
      event.target.classList.add('active');

      if (tabName === 'recordings') {
        refreshRecordings();
      }
    }

    // Camera controls
    let recordingState = {};
    let mediaRecorders = {};
    let recordedChunks = {};
    
    function initHiddenVideos() {
      if (!document.getElementById('hidden-video-container')) {
        const container = document.createElement('div');
        container.id = 'hidden-video-container';
        container.style.display = 'none';
        
        const mainVideo = document.createElement('video');
        mainVideo.id = 'hidden-main-video';
        mainVideo.autoplay = true;
        mainVideo.muted = true;
        
        const secondaryVideo = document.createElement('video');
        secondaryVideo.id = 'hidden-secondary-video';
        secondaryVideo.autoplay = true;
        secondaryVideo.muted = true;
        
        container.appendChild(mainVideo);
        container.appendChild(secondaryVideo);
        document.body.appendChild(container);
        
        loadHiddenStream('main');
        loadHiddenStream('secondary');
      }
    }
    
    async function loadHiddenStream(camera) {
      const iframe = document.getElementById(`${camera === 'main' ? 'main' : 'secondary'}-iframe`);
      const video = document.getElementById(`hidden-${camera}-video`);
      
      const streamUrl = iframe.src.replace('/webrtc/', '/stream/');
      
      try {
        if (streamUrl.includes('.m3u8') || window.Hls) {
          const hls = new Hls();
          hls.loadSource(streamUrl);
          hls.attachMedia(video);
        } else {
          video.src = iframe.src;
        }
      } catch (err) {
        console.log(`Could not load hidden stream for ${camera}:`, err);
      }
    }
    
    function startRecording(camera) {
      const indicator = document.getElementById(`${camera}-recording`);
      const isRecording = indicator.classList.contains('active');
      
      if (!isRecording) {
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
        const filename = `DOOM_SEEK_recording_${camera}_${timestamp}.webm`;
        startAutoRecording(camera, filename, indicator);
      } else {
        stopAutoRecording(camera);
      }
    }

    async function startAutoRecording(camera, filename, indicator) {
      try {
        let video = document.getElementById(`hidden-${camera}-video`);
        let stream = null;
        
        if (video && video.captureStream) {
          stream = video.captureStream();
        } else {
          const response = await fetch('http://192.168.8.103:8000/proxy-record', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              camera: camera === 'main' ? 'camB' : 'camA',
              action: 'start'
            })
          });
          
          if (response.ok) {
            recordingState[camera] = { filename, proxy: true };
            indicator.classList.add('active');
            updateSystemStatus(`Recording started: ${filename}`);
            return;
          }
          
          throw new Error('Proxy recording failed');
        }
        
        const mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'video/webm;codecs=vp8'
        });
        
        recordedChunks[camera] = [];
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks[camera].push(event.data);
          }
        };
        
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks[camera], { type: 'video/webm' });
          downloadBlob(blob, filename);
          
          delete recordedChunks[camera];
          delete recordingState[camera];
          delete mediaRecorders[camera];

          updateSystemStatus(`Recording saved: ${filename}`);
        };
        
        mediaRecorder.start(1000);
        mediaRecorders[camera] = mediaRecorder;
        recordingState[camera] = { filename, proxy: false };
        
        indicator.classList.add('active');
        updateSystemStatus(`Recording started: ${filename}`);
        
      } catch (err) {
        updateSystemStatus(`Using screen capture method`);
        startFallbackRecording(camera, filename, indicator);
      }
    }
    
    async function startFallbackRecording(camera, filename, indicator) {
      try {
        const iframe = document.getElementById(`${camera === 'main' ? 'main' : 'secondary'}-iframe`);
        
        if (document.pictureInPictureEnabled) {
          const video = document.createElement('video');
          video.src = iframe.src;
          video.muted = true;
          await video.requestPictureInPicture();
          
          const stream = video.captureStream();
          const mediaRecorder = new MediaRecorder(stream);
          
          recordedChunks[camera] = [];
          mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) recordedChunks[camera].push(e.data);
          };
          
          mediaRecorder.onstop = () => {
            document.exitPictureInPicture();
            const blob = new Blob(recordedChunks[camera], { type: 'video/webm' });
            downloadBlob(blob, filename);
            delete recordedChunks[camera];
            delete mediaRecorders[camera];
          };
          
          mediaRecorder.start(1000);
          mediaRecorders[camera] = mediaRecorder;
          indicator.classList.add('active');
          updateSystemStatus(`Recording via PiP: ${filename}`);
        }
      } catch (err) {
        updateSystemStatus(`Use Windows Game Bar (Win+G) to record`);
      }
    }
    
    async function stopAutoRecording(camera) {
      const indicator = document.getElementById(`${camera}-recording`);
      
      if (recordingState[camera]?.proxy) {
        const response = await fetch('http://192.168.8.103:8000/proxy-record', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            camera: camera === 'main' ? 'camB' : 'camA',
            action: 'stop'
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.url) {
            window.open(data.url, '_blank');
          }
        }
      } else if (mediaRecorders[camera]) {
        mediaRecorders[camera].stop();
      }
      
      indicator.classList.remove('active');
      updateSystemStatus(`Recording stopped`);
    }

    async function takeSnapshot(camera) {
      try {
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
        const filename = `DOOM_SEEK_snapshot_${camera}_${timestamp}.png`;
        
        let video = document.getElementById(`hidden-${camera}-video`);
        
        if (!video || !video.videoWidth) {
          const response = await fetch('http://192.168.8.103:8000/proxy-snapshot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              camera: camera === 'main' ? 'camB' : 'camA'
            })
          });
          
          if (response.ok) {
            const blob = await response.blob();
            downloadBlob(blob, filename);
            updateSystemStatus(`Snapshot saved: ${filename}`);
            flashCamera(camera);
            return;
          }
        }
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        if (video && video.videoWidth) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
        } else {
          takeManualSnapshot(camera);
          return;
        }
        
        canvas.toBlob((blob) => {
          downloadBlob(blob, filename);
          updateSystemStatus(`Snapshot saved: ${filename}`);
          flashCamera(camera);
        }, 'image/png');
        
      } catch (err) {
        takeManualSnapshot(camera);
      }
    }
    
    function takeManualSnapshot(camera) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 1920;
      canvas.height = 1080;
      
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#00d4ff';
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('DOOM_SEEK Camera Snapshot', canvas.width/2, 100);
      
      ctx.fillStyle = '#ffffff';
      ctx.font = '24px Arial';
      ctx.fillText(`Camera: ${camera === 'main' ? 'Inspection' : 'Driving'}`, canvas.width/2, 200);
      ctx.fillText(`Time: ${new Date().toLocaleString()}`, canvas.width/2, 250);
      
      ctx.fillStyle = '#ffaa00';
      ctx.fillText('Stream capture unavailable - Using placeholder', canvas.width/2, 350);
      
      const iframe = document.getElementById(`${camera === 'main' ? 'main' : 'secondary'}-iframe`);
      ctx.fillStyle = '#888';
      ctx.font = '16px monospace';
      ctx.fillText(`Stream URL: ${iframe.src}`, canvas.width/2, 450);
      
      canvas.toBlob((blob) => {
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
        const filename = `DOOM_SEEK_snapshot_${camera}_${timestamp}_placeholder.png`;
        downloadBlob(blob, filename);
        updateSystemStatus(`Placeholder saved. Use Win+Shift+S for actual frame`);
      }, 'image/png');
    }
    
    function flashCamera(camera) {
      const view = document.getElementById(`${camera}-camera-view`);
      view.style.animation = 'flash 0.3s';
      setTimeout(() => view.style.animation = '', 300);
    }
    
    window.addEventListener('load', initHiddenVideos);
    
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function swapCameras() {
      const mainIframe = document.getElementById('main-iframe');
      const secondaryIframe = document.getElementById('secondary-iframe');
      const mainLabel = document.getElementById('main-cam-label');
      const secondaryLabel = document.getElementById('secondary-cam-label');
      
      [mainIframe.src, secondaryIframe.src] = [secondaryIframe.src, mainIframe.src];
      
      // Get the camera names (first span in each label)
      const mainCameraName = mainLabel.querySelector('span') ? mainLabel.querySelector('span').textContent : mainLabel.textContent;
      const secondaryCameraName = secondaryLabel.textContent;
      
      // Update main label with structured content including DOOMSEEK badge
      mainLabel.innerHTML = `
        <span>${secondaryCameraName}</span>
        <div class="camera-label-separator"></div>
        <div class="doomseek-badge">
          <div class="doomseek-badge-icon">
            <img src="86fa564b-cb9d-4137-98f3-51caed427677.jfif" alt="DOOMSEEK">
          </div>
          <span class="doomseek-badge-text">DOOMSEEK</span>
        </div>
      `;
      
      // Update secondary label with simple text
      secondaryLabel.textContent = mainCameraName;

      // Handle forward arrow - should always be on Driving Camera
      const mainView = document.getElementById('main-camera-view');
      const secondaryView = document.querySelector('.secondary-camera-overlay');
      let forwardArrow = document.querySelector('.forward-arrow');
      
      // Check which camera is now the driving camera
      if (secondaryCameraName === 'Driving Camera') {
        // Driving camera is now in main view - move arrow there
        if (forwardArrow) {
          mainView.appendChild(forwardArrow);
        }
      } else {
        // Driving camera is in secondary view - move arrow there
        if (forwardArrow) {
          secondaryView.appendChild(forwardArrow);
        }
      }

      updateSystemStatus('Camera feeds swapped');
    }

    // Movement controls
    let currentSpeed = 50;
    let currentMovement = null;
    let movementInterval = null;

    function move(direction) {
      if (movementInterval) {
        clearInterval(movementInterval);
        movementInterval = null;
      }

      if (currentMovement === direction) {
        stopMovement();
        return;
      }

      currentMovement = direction;
      updateSystemStatus(`Moving ${direction}`);

      sendMovementCommand(direction);

      movementInterval = setInterval(() => {
        sendMovementCommand(direction);
      }, 100);

      setTimeout(() => {
        if (currentMovement === direction) {
          stopMovement();
        }
      }, 5000);
    }

    function sendMovementCommand(direction) {
      let motor1 = 0, motor2 = 0, action = direction;
      const baseSpeed = Math.round((currentSpeed / 100) * 80);

      switch(direction) {
        case 'forward':
          motor1 = motor2 = baseSpeed;
          break;
        case 'reverse':
          motor1 = motor2 = baseSpeed;
          action = 'reverse';
          break;
        case 'left':
          action = 'Turning Left';
          motor1 = motor2 = baseSpeed * 0.7;
          break;
        case 'right':
          action = 'Turning Right';
          motor1 = motor2 = baseSpeed * 0.7;
          break;
        case 'stop':
          motor1 = motor2 = 0;
          action = 'stop';
          break;
      }

      fetch('http://192.168.8.103:8000/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          motor1_speed: motor1,
          motor2_speed: motor2,
          action: action
        })
      }).catch(err => console.error(err));
    }

    function stopMovement() {
      if (movementInterval) {
        clearInterval(movementInterval);
        movementInterval = null;
      }
      currentMovement = null;
      sendMovementCommand('stop');
      updateSystemStatus('Movement stopped');
    }

    function updateSpeed(value) {
      currentSpeed = parseInt(value);
      document.getElementById('speed-value').textContent = `${value}%`;
      updateSystemStatus(`Speed set to ${value}%`);
    }

    // Camera controls
    function zoomCamera(direction) {
      const action = direction === 'in' ? 'Zoom In' : 'Zoom Out';
      updateSystemStatus(`Camera ${action.toLowerCase()}`);

      fetch('http://192.168.8.103:8000/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          motor1_speed: 0,
          motor2_speed: 0,
          action: action
        })
      }).catch(err => console.error(err));
    }

    function rotateCamera(degrees) {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        iframe.style.transform = `rotate(${degrees}deg)`;
      });
      updateSystemStatus(`Camera rotated ${degrees}°`);
    }

    // Tool functions
    function emergencyStop() {
      updateSystemStatus('EMERGENCY STOP ACTIVATED');
      stopMovement();
    }

    function toggleNightVision() {
      updateSystemStatus('Night vision toggled');
    }

    function toggleLED() {
      updateSystemStatus('LED state toggled');

      fetch('http://192.168.8.103:8000/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          motor1_speed: 0,
          motor2_speed: 0,
          action: 'Led On'
        })
      }).catch(err => console.error(err));
    }

    function toggleMagnet() {
      updateSystemStatus('Magnet toggled');
    }

    // Recordings management
    async function refreshRecordings() {
      updateSystemStatus('Refreshing recordings list...');
      try {
        const response = await fetch('http://192.168.8.103:8000/recordings');
        const data = await response.json();
        displayRecordings(data.recordings);
        updateSystemStatus(`Found ${data.recordings.length} recordings`);
      } catch (err) {
        console.error('Error fetching recordings:', err);
        updateSystemStatus('Error fetching recordings');
        document.getElementById('recordings-list').innerHTML =
          '<div style="text-align: center; color: var(--danger-color); padding: 12px; font-size: 10px;">Error loading recordings</div>';
      }
    }

    function displayRecordings(recordings) {
      const recordingsList = document.getElementById('recordings-list');

      if (recordings.length === 0) {
        recordingsList.innerHTML =
          '<div style="text-align: center; color: var(--text-secondary); padding: 12px; font-size: 10px;">No recordings found</div>';
        return;
      }

      recordingsList.innerHTML = recordings.map(recording => `
        <div class="recording-item">
          <div class="recording-name">${recording.filename}</div>
          <div class="recording-details">
            ${recording.size_mb} MB • ${new Date(recording.modified).toLocaleString()}
          </div>
          <div class="recording-actions">
            <button class="recording-btn" onclick="downloadRecording('${recording.path}')">
              📥 Download
            </button>
            <button class="recording-btn delete" onclick="deleteRecording('${recording.path}')">
              🗑️ Delete
            </button>
          </div>
        </div>
      `).join('');
    }

    // Enhanced download function with progress bar
    async function downloadRecording(path) {
      try {
        const filename = path.split('/').pop() || 'recording.bin';
        
        showDownloadProgress(filename);
        
        const url = `http://192.168.8.103:8000/recordings/download/${encodeURIComponent(path)}`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`Server returned ${resp.status}`);

        const contentLength = Number(resp.headers.get('Content-Length')) || undefined;
        const totalMB = contentLength ? (contentLength / (1024 * 1024)).toFixed(2) : '?';

        if (window.streamSaver && resp.body) {
          const fileStream = streamSaver.createWriteStream(filename, { size: contentLength });
          const writer = fileStream.getWriter();
          const reader = resp.body.getReader();
          let received = 0;
          let lastUpdate = Date.now();
          let lastReceived = 0;

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            await writer.write(value);
            received += (value.byteLength || value.length || 0);
            
            const now = Date.now();
            if (now - lastUpdate > 100) {
              const speed = ((received - lastReceived) / (now - lastUpdate)) * 1000;
              updateDownloadProgress(received, contentLength, speed);
              lastUpdate = now;
              lastReceived = received;
            }
          }

          await writer.close();
          hideDownloadProgress();
          updateSystemStatus(`Downloaded ${filename} (${totalMB} MB)`);
          return;
        }

        if ('showSaveFilePicker' in window && resp.body) {
          const handle = await window.showSaveFilePicker({ suggestedName: filename });
          const writable = await handle.createWritable();
          const reader = resp.body.getReader();
          let received = 0;
          let lastUpdate = Date.now();
          let lastReceived = 0;

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            await writable.write(value);
            received += (value.byteLength || value.length || 0);
            
            const now = Date.now();
            if (now - lastUpdate > 100) {
              const speed = ((received - lastReceived) / (now - lastUpdate)) * 1000;
              updateDownloadProgress(received, contentLength, speed);
              lastUpdate = now;
              lastReceived = received;
            }
          }

          await writable.close();
          hideDownloadProgress();
          updateSystemStatus(`Downloaded ${filename} (${totalMB} MB)`);
          return;
        }

        if (resp.body) {
          const reader = resp.body.getReader();
          const chunks = [];
          let received = 0;
          let lastUpdate = Date.now();
          let lastReceived = 0;

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            chunks.push(value);
            received += value.length;
            
            const now = Date.now();
            if (now - lastUpdate > 100) {
              const speed = ((received - lastReceived) / (now - lastUpdate)) * 1000;
              updateDownloadProgress(received, contentLength, speed);
              lastUpdate = now;
              lastReceived = received;
            }
          }

          const blob = new Blob(chunks);
          const urlObj = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = urlObj;
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(urlObj);
        } else {
          const blob = await resp.blob();
          const urlObj = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = urlObj;
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(urlObj);
        }

        hideDownloadProgress();
        updateSystemStatus(`Downloaded ${filename} (${totalMB} MB)`);
      } catch (err) {
        console.error('Download error:', err);
        hideDownloadProgress();
        updateSystemStatus(`Error downloading ${path}`);
      }
    }

    function showDownloadProgress(filename) {
      if (!document.getElementById('download-modal')) {
        const modal = document.createElement('div');
        modal.id = 'download-modal';
        modal.innerHTML = `
          <div class="download-modal-content">
            <div class="download-header">
              <span class="download-icon">📥</span>
              <span id="download-filename">Downloading...</span>
            </div>
            <div class="progress-container">
              <div class="progress-bar" id="progress-bar"></div>
              <div class="progress-text" id="progress-text">0%</div>
            </div>
            <div class="download-stats">
              <span id="download-size">0 MB / 0 MB</span>
              <span id="download-speed">0 MB/s</span>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
      }
      
      document.getElementById('download-filename').textContent = filename;
      document.getElementById('download-modal').style.display = 'flex';
    }

    function updateDownloadProgress(received, total, speed) {
      const percentage = total ? (received / total * 100).toFixed(1) : 0;
      const receivedMB = (received / (1024 * 1024)).toFixed(2);
      const totalMB = total ? (total / (1024 * 1024)).toFixed(2) : '?';
      const speedMBs = (speed / (1024 * 1024)).toFixed(2);
      
      document.getElementById('progress-bar').style.width = `${percentage}%`;
      document.getElementById('progress-text').textContent = `${percentage}%`;
      document.getElementById('download-size').textContent = `${receivedMB} MB / ${totalMB} MB`;
      document.getElementById('download-speed').textContent = `${speedMBs} MB/s`;
    }

    function hideDownloadProgress() {
      const modal = document.getElementById('download-modal');
      if (modal) {
        modal.style.display = 'none';
      }
    }

    async function deleteRecording(path) {
      if (!confirm(`Are you sure you want to delete ${path}?`)) {
        return;
      }

      try {
        updateSystemStatus(`Deleting ${path}...`);
        const response = await fetch(`http://192.168.8.103:8000/recordings/${path}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error('Delete failed');
        }

        updateSystemStatus(`Deleted ${path}`);
        refreshRecordings();
      } catch (err) {
        console.error('Delete error:', err);
        updateSystemStatus(`Error deleting ${path}`);
      }
    }

    async function cleanupRecordings() {
      if (!confirm('This will delete all recordings older than 7 days. Continue?')) {
        return;
      }

      try {
        updateSystemStatus('Cleaning up old recordings...');
        const response = await fetch('http://192.168.8.103:8000/recordings/cleanup');
        const data = await response.json();

        updateSystemStatus(`Cleanup completed: ${data.deleted} files deleted`);
        refreshRecordings();
      } catch (err) {
        console.error('Cleanup error:', err);
        updateSystemStatus('Error during cleanup');
      }
    }

    // System status logging
    function updateSystemStatus(message) {
      const time = new Date().toTimeString().split(' ')[0];
      const content = `[${time}] ${message}`;
      document.getElementById('system-entry').textContent = content;
    }

    // Fetch IMU data
    async function fetchIMUData() {
      try {
        const response = await fetch('http://192.168.8.103:8000/imu');
        const data = await response.json();
        if (data && data.timestamp) {
          let pitch = 0, roll = 0, yaw = 0;
          if (data.accel && data.accel.length >= 3) {
            const [ax, ay, az] = data.accel;
            pitch = Math.atan2(ay, Math.sqrt(ax * ax + az * az)) * (180 / Math.PI);
            roll = Math.atan2(-ax, az) * (180 / Math.PI);
          }

          if (data.facing) {
            const directions = {
              "North": 0, "NE": 45, "East": 90, "SE": 135,
              "South": 180, "SW": 225, "West": 270, "NW": 315
            };
            yaw = directions[data.facing] || 0;
          }

          document.getElementById('pitch').textContent = `${pitch.toFixed(1)}°`;
          document.getElementById('roll').textContent = `${roll.toFixed(1)}°`;
          document.getElementById('yaw').textContent = `${yaw.toFixed(1)}°`;
          document.getElementById('surface').textContent = data.surface || 'Wall';
        }
      } catch (err) {
        console.error('IMU fetch error:', err);
      }
    }

    // Fetch controller input data
    async function fetchControllerData() {
      try {
        const response = await fetch('http://192.168.8.103:8000/input');
        const data = await response.json();
        if (data && (data.action || data.timestamp)) {
          const timestamp = data.timestamp || new Date().toLocaleTimeString();
          const action = data.action || 'idle';
          const m1 = data.motor1_speed || 0;
          const m2 = data.motor2_speed || 0;
          const content = `[${timestamp}] ${action} | M1: ${m1} | M2: ${m2}`;
          document.getElementById('input-entry').textContent = content;
        }
      } catch (err) {
        console.error('Controller fetch error:', err);
      }
    }

    // Update data periodically
    setInterval(() => {
      fetchIMUData();
      fetchControllerData();
    }, 200);

    // Keyboard controls
    let keyPressed = {};

    document.addEventListener('keydown', (e) => {
      if (keyPressed[e.key]) return;
      keyPressed[e.key] = true;

      switch(e.key.toLowerCase()) {
        case 'arrowup':
        case 'w':
          move('forward');
          break;
        case 'arrowdown':
        case 's':
          move('reverse');
          break;
        case 'arrowleft':
        case 'a':
          move('left');
          break
        case 'arrowright':
        case 'd':
          move('right');
          break;
        case ' ':
          e.preventDefault();
          stopMovement();
          break;
        case 'q':
          zoomCamera('in');
          break;
        case 'e':
          zoomCamera('out');
          break;
        case 'f':
          toggleLED();
          break;
        case 'c':
          takeSnapshot('main');
          break;
        case 'x':
          swapCameras();
          break;
      }
    });

    document.addEventListener('keyup', (e) => {
      keyPressed[e.key] = false;
    });

    // Initialize
    updateSystemStatus('System ready - DOOMSEEK online');

    // Auto-scale text in resizable boxes
    function autoScaleText() {
      const controllerBox = document.querySelector('.controller-compact');
      const imuBox = document.querySelector('.imu-compact');

      // Scale controller box text
      if (controllerBox) {
        const width = controllerBox.offsetWidth;
        const baseFontSize = Math.max(5, Math.min(12, width / 40)); // Scale between 5px and 12px
        
        const labels = controllerBox.querySelectorAll('.controller-label, .system-label');
        const values = controllerBox.querySelectorAll('.controller-value, .system-value');
        
        labels.forEach(label => {
          label.style.fontSize = `${baseFontSize}px`;
        });
        values.forEach(value => {
          value.style.fontSize = `${baseFontSize}px`;
        });
      }

      // Scale IMU box text
      if (imuBox) {
        const width = imuBox.offsetWidth;
        const baseFontSize = Math.max(5, Math.min(10, width / 12)); // Scale between 5px and 10px
        
        const title = imuBox.querySelector('.imu-title');
        const labels = imuBox.querySelectorAll('.imu-label');
        const values = imuBox.querySelectorAll('.imu-value');
        
        if (title) {
          title.style.fontSize = `${baseFontSize}px`;
        }
        labels.forEach(label => {
          label.style.fontSize = `${baseFontSize}px`;
        });
        values.forEach(value => {
          value.style.fontSize = `${baseFontSize}px`;
        });
      }
    }

    // Use ResizeObserver to detect size changes
    if (typeof ResizeObserver !== 'undefined') {
      const controllerBox = document.querySelector('.controller-compact');
      const imuBox = document.querySelector('.imu-compact');

      const resizeObserver = new ResizeObserver(entries => {
        autoScaleText();
      });

      if (controllerBox) resizeObserver.observe(controllerBox);
      if (imuBox) resizeObserver.observe(imuBox);
    }

    // Initial scaling
    autoScaleText();
  </script>
